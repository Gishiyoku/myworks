<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            span{
                color:red;
            }
            button{
                width:100px;height: 50px;
            }
        </style>
    </head>
    <body>
       <button onclick="myFunction()">计时开始</button>
        <div id="d0"></div>

        <script>
        var div=document.getElementById('d0');
        var i=0;
        var d=0;
        var Timing;

        function myFunction(){
                if(d==0){Timing=setInterval(update,1000);d=1;}
            else if(d=1){clearInterval(Timing);}
        }

        function update(){
            var j=i++;
            div.innerHTML="Time passed:"+'<span>'+j+'</span>'+'s';
        }
            </script>
        </body>
        </html>
